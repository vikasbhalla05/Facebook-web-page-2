<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Facebook2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
<main>
    <div id="div1"><h1>facebook</h1>
        <br>
        Meet new People - Across the Globe
    </div>
    <div id="div2">
        <h2>Create an Account</h2>
        <h3>It's quick and easy</h3>
        <form action="/" id="form">
            <div class="name_form">
                <input type="text" name="Name" placeholder="First Name">
                <input type="text" name="Name" placeholder="Surname">
                <input type="email number" name="Email number" placeholder="Email or Mobile Number">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="birthday">
                <label for="birthday">Birthday:</label>
                <select name="Date" id="birth_date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select name="Month" id="birth_date">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="Year" id="birth_date">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
            </div>
            <div id="gender">
                <legend name="Gender" >Gender:
                    <label for="male">Male</label><input type="radio" name="Male" id="male" >
                    <label for="female">Female</label><input type="radio" name="Female" id="female">
                    <label for="others">Others</label><input type="radio" name="Others" id="others">
                </legend>
            </div>
            <input type="button" value="Sign Up" name="signup" id="signup">
        </form>
    </div>
</main>
<footer>
        <p class="languages">Hindi English(US) English(UK) Telegu Tamil Gujarati Marathi +</p>
        <hr>
        <p><a href="#">Instagram</a><span> </span><a href="#">Facebook</a><span> </span><a href="#">Messenger</a><span> </span><a href="#">Whatsapp</a></p>
        <p class="copy">Facebook &copy;</p>
</footer>
</body>
</html>
